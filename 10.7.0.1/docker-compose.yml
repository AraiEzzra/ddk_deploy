version: "2"
services:

  ddk:
    image: ddk_core_build
    container_name: ddknode-core-2
    networks:
      ddk-testnet:
        ipv4_address: 10.7.0.5

    env_file:
      - ddkcoin.env
    restart: always

  ddkui:
    image: ddk_ui_build
    container_name: ddknode-ui-2
    networks:
      ddk-testnet:
        ipv4_address: 10.7.0.6

    env_file:
      - ddkcoin.env
    restart: always

  db:
    image: postgres:9.6-alpine
    container_name: ddknode-db-2
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      ddk-testnet:
        ipv4_address: 10.7.0.4

    environment:
      - POSTGRES_USER=lisk
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=ddk
    restart: always

  redis:
    image: redis:alpine
    container_name: ddknode-redis-2
    volumes:
      - redis-data:/data
    networks:
      ddk-testnet:
        ipv4_address: 10.7.0.3
    restart: always

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.3.1
    container_name: ddknode-elasticsearch-2

    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es-data:/usr/share/elasticsearch/data
    environment:
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
      - discovery.type=single-node
      - http.cors.enabled=true
      - http.cors.allow-origin=*
      - http.cors.allow-headers=Content-Type, Access-Control-Allow-Headers, Authorization, X-Requested-With
      - http.cors.allow-credentials=true
    networks:
      ddk-testnet:
        ipv4_address: 10.7.0.2
    restart: always

  nginx:
    image: nginx
    container_name: ddknode-nginx-2
    networks:
      ddk-testnet:
        ipv4_address: 10.7.0.7
    volumes:
      - ./ddk.conf:/etc/nginx/conf.d/ddk.conf
    ports:
      - "80:80"
    environment:
      - NGINX_HOST=10.7.0.7
      - NGINX_PORT=80
    command: /bin/bash -c "envsubst < /etc/nginx/conf.d/ddk.conf > /etc/nginx/conf.d/default.conf && exec nginx -g 'daemon off;'"

networks:
  ddk-testnet:
    external:
      name: docker_ddk-testnet


volumes:
  db-data:
  ddk-logs:
  redis-data:
  es-data:
    driver: local
