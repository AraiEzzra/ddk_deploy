version: "2"
services:

  watch:
    image: ddk_core_build
    container_name: ddk-watch-server-single
    volumes:
      - ../data/DDKCORE:/home/ddk
      - /home/ddk/logs
    networks:
      ddk-testnet:
        ipv4_address: 10.6.0.8
    env_file:
     - ddkcoin.env
    environment:
      - MODE=WATCH

  ddk:
    build:
      context: ../data/DDKCORE
      dockerfile: Dockerfile.CORE
    image: ddk_core_build
    container_name: ddknode-core-single
    volumes:
      - ../data/DDKCORE:/home/ddk
      - /home/ddk/logs
    networks:
      ddk-testnet:
        ipv4_address: 10.5.0.5

    env_file:
      - ddkcoin.env
    ports:
      - "7007:7007"
      - "9229:9229"
      - "8080:8080"
    restart: always

  ddkui:
    build:
      context: ../data/DDKUI
      dockerfile: Dockerfile.UI.2
    container_name: ddknode-ui-single
    image: ddk_ui_build
    networks:
      ddk-testnet:
        ipv4_address: 10.5.0.6

    env_file:
      - ddkcoin.env
    ports:
      - "7000:7000"
    restart: always

  db:
    image: postgres:9.6-alpine
    container_name: ddknode-db-single
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      ddk-testnet:
        ipv4_address: 10.5.0.4

    environment:
      - POSTGRES_USER=lisk
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=ddk
    restart: always

  redis:
    image: redis:alpine
    container_name: ddknode-redis-single
    volumes:
      - redis-data:/data
    networks:
      ddk-testnet:
        ipv4_address: 10.5.0.3
    restart: always

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.3.1
    container_name: ddknode-elasticsearch

    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es-data:/usr/share/elasticsearch/data
    environment:
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
      - discovery.type=single-node
      - http.cors.enabled=true
      - http.cors.allow-origin=*
      - http.cors.allow-headers=Content-Type, Access-Control-Allow-Headers, Authorization, X-Requested-With
      - http.cors.allow-credentials=true
    ports:
      - 9200:9200
      - 9300:9300
    networks:
      ddk-testnet:
        ipv4_address: 10.5.0.2
    restart: always

  nginx:
    image: nginx
    container_name: ddknode-nginx-single
    networks:
      ddk-testnet:
        ipv4_address: 10.6.0.7
    volumes:
      - ./ddk.conf:/etc/nginx/conf.d/ddk.conf
    ports:
      - "80:80"
    environment:
      - NGINX_HOST=10.6.0.7
      - NGINX_PORT=80
    command: /bin/bash -c "envsubst < /etc/nginx/conf.d/ddk.conf > /etc/nginx/conf.d/default.conf && exec nginx -g 'daemon off;'"

  ddktest:
    image: ddk_core_build
    container_name: ddknode-tests-single
    volumes:
      - ../data/DDKCORE:/home/ddk
      - /home/ddk/logs
    networks:
      ddk-testnet:
        ipv4_address: 10.5.0.9

    env_file:
      - ddkcoin.env
    environment:
      - MODE=TEST

networks:
  ddk-testnet:
    external:
      name: docker_ddk-testnet

volumes:

  db-data:
  ddk-logs:
  redis-data:
  es-data:
    driver: local
